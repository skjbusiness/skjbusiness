<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SKJ BUSINESS SOLUTIONS LLP - Your trusted foreign trade consultant. We provide expert guidance on international trade, import/export, and compliance.">
    <meta name="keywords" content="Foreign Trade, Import Export, Trade Consultant, SKJ Business Solutions, International Business">
    <meta name="author" content="SKJ BUSINESS SOLUTIONS LLP">
    <title>SKJ BUSINESS SOLUTIONS LLP - Foreign Trade Consultant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-color: #003366;
            overflow-x: hidden;
            text-align: center;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 24px;
            position: relative;
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        .header-title {
            font-size: 28px;
            font-weight: bold;
        }
        .header-subtitle {
            font-size: 32px;
            font-weight: bold;
            color: #003366;
        }
        .header-tagline {
            color: #ffcc00;
            font-size: 22px;
            font-weight: bold;
            font-style: italic;
            margin-top: 10px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #ff9900;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ff6600;
        }
        section {
            background-color: #ffffff;
            color: #333;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }
        footer {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="header-title">Welcome to</div>
        <div class="header-subtitle">SKJ BUSINESS SOLUTIONS LLP</div>
        <p class="header-tagline">Your trusted partner in foreign trade consulting.</p>
    </header>
    
    <nav class="navbar">
        <a href="about.html">About Us</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    
    <footer>
        <p>&copy; 2025 SKJ BUSINESS SOLUTIONS LLP. All rights reserved.</p>
    </footer>
</body>
</html>
